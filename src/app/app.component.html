<header>
  <mat-toolbar color="primary">Notifications</mat-toolbar>
</header>

<main class="app-flex content">
  <app-create-notification class="app-flex__col content-item"></app-create-notification>
  <app-notifications-list class="app-flex__col content-item"
                          [list]="serverNotificationsList$ | async"
                          heading="Messages from Server"></app-notifications-list>
  <app-notifications-list class="app-flex__col content-item"
                          [list]="localNotificationsList$ | async"
                          heading="Messages from Indexed DB"></app-notifications-list>
</main>
